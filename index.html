    <h1>QTextImageEditor</h1>
    <img src="screenshot.png"/>
    <p>QTextImageEditor is a simple <a href="http://asciimage.org">ASCIImage</a> editor/previewer based on <a href="https://www.github.com/narwhal/QTextImage">QTextImage</a>.</p>
    <p>You can use it on most operating systems: here you can find the precompiled binaries for <a href="QTextImageEditor.zip">Windows</a>, <a href="QTextImageEditor.dmg">OS X</a>, <a href="qtextimage-0.1-1_amd64.deb">Debian jessie and Ubuntu utopic</a>.</p>
    <p>If you want to compile it yourself, you can find the source <a href="https://www.github.com/narwhal/QTextImageEditor">here</a>.</p>
